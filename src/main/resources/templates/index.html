<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Enumerable Planets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<h1>Pick a planet:</h1>

<table class="table table-striped">

    <thead>
    <tr>
        <th>Planet Name</th>
        <th>Planet Year Length</th>
        <th>Friendly to Hitchhikers</th>
    </tr>
    </thead>

    <tr th:each="planet : ${planets}"
        th:value="${planet}">

        <td th:text="${planet.name}">Planet Name</td>
        <td th:text="${planet.yearLength}">Planet Year Length</td>
        <td th:text="${planet.friendlyToHitchhikers}">Friendly to Hitchhikers</td>
    </tr>

</table>

<p>Planet Year Length is equal to the number of earth days of a year on the given planet.</p>

</body>
</html>
